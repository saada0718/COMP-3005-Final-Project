<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <style>

            body {

                background-color: lightgreen;

            }

            button {
                width:25%;
                background-color: orange;
                border: none;
                font-size: 16px;
                color: darkgreen;
                padding: 14px 28px;
                margin-right: 20px;
                margin-top: 40px;
                margin-left: 35%;
                font-weight:bold;
            }


            button:hover {

                background-color: yellow;
                cursor: pointer;

            }

        </style>
    </head>

    <body>

        <button id="view_room_bookings_btn">View Room Bookings</button>
        <button id="view_pt_sessions_btn">View Personal Training Sessions</button>
        <button id="view_classes_btn">View Classes</button>
        <button id="view_equipment_maintenance_requests">View Equipment Maintenance Requests</button>
        <button id="view_user_feedback">View Feedback</button>
        <button id="view_transcations">View Transactions</button>
        <button id="view_refund_membership_page">Refund membership fee's</button>


        <script>
            document.addEventListener('DOMContentLoaded', function() {

                //add key handler for the document as a whole, not separate elements.
                document.getElementById('view_room_bookings_btn').addEventListener('click', requestRoomBookingsPage)
                document.getElementById('view_pt_sessions_btn').addEventListener('click', requestPTSessionsPage)
                document.getElementById('view_classes_btn').addEventListener('click', requestClassesPage)
                document.getElementById('view_equipment_maintenance_requests').addEventListener('click', requestEquipmentMaintenancePage)
                document.getElementById('view_user_feedback').addEventListener('click', requestFeedbackPage)
                document.getElementById('view_transcations').addEventListener('click', requestTransactionPage)
                document.getElementById('view_refund_membership_page').addEventListener('click', requestRefundPaymentFeePage)

            })


            function requestRefundPaymentFeePage() {

                let xhr = new XMLHttpRequest()

                xhr.open('GET', '/request_refund_page', false)
                xhr.send( null )

                let file_name = JSON.parse(xhr.response)
                window.location = file_name.file_name

            }

            function requestTransactionPage() {

                let xhr = new XMLHttpRequest()

                xhr.open('GET','/request_transaction_page',false)
                xhr.send( null )

                let file_name = JSON.parse(xhr.response)
                window.location = file_name.file_name

            }

            function requestFeedbackPage() {

                let xhr = new XMLHttpRequest()

                xhr.open('GET', '/request_admin_feedback_page', false)
                xhr.send( null )

                let file_name = JSON.parse(xhr.response)
                window.location = file_name.file_name

            }

            function requestEquipmentMaintenancePage() {

                let xhr = new XMLHttpRequest()

                xhr.open('GET', '/request_equipment_maintenance_requests', false)
                xhr.send( null )

                let file_name = JSON.parse(xhr.response)
                window.location = file_name.file_name

            }

            function requestClassesPage() {

                let xhr = new XMLHttpRequest()

                xhr.open('GET', '/request_classes_page', false)
                xhr.send( null )

                let file_name = JSON.parse(xhr.response)
                window.location = file_name.file_name

            }

            function requestPTSessionsPage() {

                let xhr = new XMLHttpRequest()

                xhr.open('GET', '/request_pt_sessions_page', false)
                xhr.send( null )

                let file_name = JSON.parse(xhr.response)
                window.location = file_name.file_name

            }

            function requestRoomBookingsPage() {

                let xhr = new XMLHttpRequest()

                xhr.open('GET', '/request_room_bookings_page', false)
                xhr.send( null )

                let file_name = JSON.parse(xhr.response)
                window.location = file_name.file_name

            }


        </script>
    </body>
</html>
